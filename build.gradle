version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir dirs: "${rootDir}/libs"
}

dependencies {
    compile name: 'forms_rt', version: '2017.1.3'
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'club.dannyserver.uno.client.Client'
    }
    archiveName = 'UnoClient.jar'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}